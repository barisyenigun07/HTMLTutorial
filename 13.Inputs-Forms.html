<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inputs-Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
         <form>
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name"> <br>
            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email"> <br>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password"> <br>
            <label for="date">Date</label> <br>
            <input type="date" id="date" name="date"> <br>

            Gender <br>
            Male
            <input type="radio" name="gender" value="male">
            Female
            <input type="radio" name="gender" value="female">
            Other
            <input type="radio" name="gender" value="other"> <br>

            Hobbies <br>
            Technology
            <input type="checkbox" name="tech" id="tech">
            Music
            <input type="checkbox" name="music" id="music">
            Art
            <input type="checkbox" name="art" id="art"> <br>

            Degree <br>
            <select name="degree" id="degree">
                <option value="bachelor">Lisans</option>
                <option value="msc">Yüksek Lisans</option>
                <option value="phd">Doktora</option>
            </select> <br>

            <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea> <br>
            <input type="reset" value="Sıfırla">
            <input type="submit" value="Submit">
         </form>
    </body>
</html>
